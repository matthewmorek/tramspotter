<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="cleartype" content="on" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tramspotter" />
    <meta name="author" content="Matthew Morek" />
    <meta
      name="description"
      content="Get live departures at your nearest Metrolink tram stop."
    />
    <meta name="url" content="https://tramspotter.com" />
    <meta name="robots" content="index,follow,noodp" />
    <!-- OpenGraph -->
    <meta property="og:url" content="https://tramspotter.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tramspotter" />
    <meta
      property="og:description"
      content="Get live departures at your nearest Metrolink tram stop."
    />
    <meta
      property="og:image"
      content="https://tramspotter.com/img/og-image.png"
    />
    <meta property="og:site_name" content="Tramspotter" />
    <meta property="og:locale" content="en_GB" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@matthewmorek" />
    <meta name="twitter:url" content="https://tramspotter.com" />
    <meta name="twitter:title" content="Tramspotter" />
    <meta
      name="twitter:description"
      content="Get live departures at your nearest Metrolink tram stop."
    />
    <meta
      name="twitter:image"
      content="https://tramspotter.com/img/og-image.png"
    />
    <!-- Schema.org -->
    <meta itemprop="name" content="Tramspotter" />
    <meta
      itemprop="description"
      content="Get live departures at your nearest Metrolink tram stop."
    />
    <meta itemprop="image" content="https://tramspotter.com/img/og-image.png" />
    <link
      rel="apple-touch-icon"
      href="<%= BASE_URL %>img/icons/app-touch-icon.png"
    />
    <link rel="icon" href="<%= BASE_URL %>img/icons/app-touch-icon.png" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg"
      color="#ffd92b"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>img/icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/favicon-32x32.png"
    />
    <link
      rel="shortcut icon"
      href="<%= BASE_URL %>img/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <title>Tramspotter</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Tramspotter doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tramspotter" />
    <link
      rel="apple-touch-icon"
      href="<%= BASE_URL %>img/icons/app-touch-icon.png"
    />
    <link rel="icon" href="<%= BASE_URL %>img/icons/app-touch-icon.png" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg"
      color="#ffd92b"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>img/icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/favicon-32x32.png"
    />
    <link
      rel="shortcut icon"
      href="<%= BASE_URL %>img/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <title>Tramspotter</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Tramspotter doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
